<mat-card>

    <h2>Velvet Hammer Branding</h2>
    <h3>Time Sheet Prototype</h3>


    <div *ngIf="auth.user$ | async as user; else login">
        <pre>{{ user | json }} </pre>
        <hr>
        <button class="button" (click)="auth.signOut()" mat-button color="primary">Sign Out</button>
    </div>

    <ng-template #login>
        <button class="button" (click)="auth.googleSignIn()" mat-raised-button color="primary">Log In With
            Google</button>

    </ng-template>

</mat-card>
