<mat-card>

    <h2>Velvet Hammer Branding</h2>
    <h3>Time Sheet Prototype</h3>


    <div *ngIf="auth.user$ | async as user; else login">
        <pre>{{ user | json }} </pre>
        <hr>
        <!-- <p>{{user.displayName}}</p>
        <img src="{{user.photoURL}}" alt=""> -->

    </div>

    <ng-template #login>
        <button class="button" (click)="auth.googleSignIn()" mat-raised-button color="primary"
            data-onsuccess="onSignIn">Log In With
            Google</button>
        <br>

    </ng-template>

</mat-card>
